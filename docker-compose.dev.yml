version: "3.8"

services:
  spring-app:
    build:
      context: .
      target: build
    container_name: easeport-dev
    working_dir: /app
    volumes:
      - ./src:/app/src  # local code into container
      - ./target:/app/target
      - ~/.m2:/root/.m2  # cache Maven dependencies
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dev-network
    command: mvn spring-boot:run

  mysql:
    image: mysql:8.0
    container_name: easeport-mysql-server
    restart: always
    env_file: .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
        - dev-network
volumes:
  mysql_data:
networks:
  dev-network:
    driver: bridge

